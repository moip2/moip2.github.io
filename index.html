<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0px;
				padding: 0;
				overflow: hidden;
				ackground-image:url("pngs/chuansongdai.png") 
			}
		    #zhuagou{
		    	text-align: center;
				position: absolute;
				top:-50;
				width: 100%;
				transition: all 2s ease-out;
				transform:translateY(-100%);
		    }
			#closea{
				position: absolute;
				top:75%;
			}
			.animate-button {  
			    animation-name: down; /* 定义动画名称 */  
			    animation-duration: 1s; /* 定义动画持续时间 */  
			}  
			button{
				width: 50%;
				background-color: rgb(0,0,0,0);
				border: 0;
			}
			#bg{
				width: 100%;
				height: 100%;
				position: absolute;
				top:40%;
				
			}
			#bad{
				
			}
		</style>
	</head>
	<body>
		<div id="bg"><img src="pngs/chuansongdai.png" width="100%" height="100%"></div>
		<div id="zhuagou" class="animate-button"><img src="pngs/zhuazi.png" width="45%" height="45%"></div>
		<button onclick="myFunction()" id="closea"><img src="pngs/colse.png" width="50%" height="50%"></button>
		<div id="bad"><img src="pngs/feiwu.png" width="50%"></div>
		<script>
			function myFunction(){
				var gouzhua = document.getElementById("zhuagou");
				if(gouzhua.style.transform != "translateY(10%)"){
					gouzhua.style.transform="translateY(10%)";
					
				}
				setTimeout(function() {  
				    gouzhua.style.transform="translateY(-50%)";  
				}, 1000);
					

				
			}
		</script>
	</body>
</html>
