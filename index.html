<!DOCTYPE html>
<html>
<head>
    <style>
        /* 样式化表单 */
        #subscriberForm {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 300px;
        }

        #subscriberForm label {
                display: block;
                margin-bottom: 10px;
            }

        #subscriberForm input[type="text"] {
                width: 100%;
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

        #subscriberForm input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 20px 46%;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

        #subscriberForm input[type="submit"]:hover {
                    background-color: #45a049;
                }
        /* 样式化消息 */
        #message {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 300px;
            text-align: center;
        }
        .hidden-element {
            display: none;
        }
    </style>
</head>
<body>

    <h2 style="font-size: 200%; text-align: center; ">Q</h2>

    <form id="subscriberForm">
        <label for="fname" style="font-size:150%">
        今天是昨天的明天<br />
        昨天是前天的明天<br />
        明天是今天的明天<br />
        明天会更好指的是哪天的明天？</label><br>
        <input type="text" id="fname" name="fname"><br>
        <input type="submit" value="提交">
    </form>
    <p id="message"></p>


    <p class="hidden-element" id="myElement" style="text-align:center">
        柠檬熟了，暖梦死了
    </p>


    <script>
        document.getElementById("subscriberForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 阻止表单提交默认行为  
            var userAnswer = document.getElementById("fname").value;
            var correctAnswer = "今天"; // 这里设置答案  
            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "回答正确，欢迎访问网页内容！(加载费时可能较长，请耐心等待)";

                document.getElementById("myElement").style.display = "block" 
            } else {
                document.getElementById("message").textContent = "回答正确，欢迎访问网页内容！(加载费时可能较长，请耐心等待)";
                setTimeout(function () {
                    window.close()
                }, 11451);
                
            }
        });
    </script>


</body>
</html>
