<!DOCTYPE html>
<html>
<head>
    <style>
        /* 样式化表单 */
        #subscriberForm {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 300px;
        }

        #subscriberForm label {
                display: block;
                margin-bottom: 10px;
            }

        #subscriberForm input[type="text"] {
                width: 100%;
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

        #subscriberForm input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 20px 46%;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

        #subscriberForm input[type="submit"]:hover {
                    background-color: #45a049;
                }
        /* 样式化消息 */
        #message {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 style="font-size: 200%; text-align: center; ">访问者验证</h2>

    <form id="subscriberForm">
        <label for="fname" style="font-size:150%">问题答案:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <input type="submit" value="提交">
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("subscriberForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 阻止表单提交默认行为  
            var userAnswer = document.getElementById("fname").value;
            var correctAnswer = "123"; // 这里设置正确答案  
            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "回答正确，欢迎访问网页内容！";
                // 这里可以添加你想展示的网页内容  
            } else {
                document.getElementById("message").textContent = "回答错误，无法访问网页内容。";
                window.close()
            }
        });
    </script>


</body>
</html>
